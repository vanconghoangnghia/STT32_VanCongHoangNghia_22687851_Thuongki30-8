<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>Nhap nam can kiem tra:</p>
    <input type="text" name="txtName" id="txtName">
    <input type="button" value="Kiem tra" onclick="kiemTraNamNhuan()" />
    <script language="javascript">
        function kiemTraNamNhuan() {
            var nam = document.getElementById("txtName").value;
            // nếu năm chia hết cho 100
            // thì kiểm tra nó có chia hết cho 400 hay không
            if (nam % 100 == 0) { // nếu chia hết cho 400 thì là năm nhuận
                if (nam % 400 == 0) {
                    alert('Năm ' + nam + ' là năm nhuận.');
                } else { // ngược lại không phải năm nhuận
                    alert('Năm ' + nam + ' không phải là năm nhuận.');
                }
            } else if (nam % 4 == 0) { // trường hợp chỉ chia hết cho 4 thì là năm nhuận
                alert('Năm ' + nam + ' là năm nhuận.');
            } else { // cuối cùng trong trường hợp không phải là năm nhuận
                alert('Năm ' + nam + ' không phải là năm nhuận.');
            }
        }
    </script>
</body>
</html>
