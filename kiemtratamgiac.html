<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Kiểm tra Tam Giác</title>
    <script language="javascript" type="text/javascript">
        var a = eval(prompt("Nhập vào cạnh a:"));
        var b = eval(prompt("Nhập vào cạnh b:"));
        var c = eval(prompt("Nhập vào cạnh c:"));
        
        if (a + b > c && a + c > b && b + c > a) {
            alert("Là các cạnh của tam giác");
            if (a == b && b == c && c == a) {
                document.writeln("Tam giác ABC đều");
            } else {
                if (a == b || a == c || b == c) {
                    document.writeln("Tam giác ABC cân");
                } else {
                    document.writeln("Tam giác ABC là tam giác thường");
                }
            }
        } else {
            document.writeln("Không phải là tam giác");
        }
    </script>
</head>

</html>
